      <main>
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h4 class="display-5" id="date">Курсы валют на dd-MM-yyyy</h4>
                <div id="USD">Доллар США $ — 00,0000 руб.</div>
                <div id="EUR">Евро € — 00,0000 руб.</div>

              </div>
            </div>
      </main>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script>
          function CBR_XML_Daily_Ru(rates) {
            function trend(current, previous) {
              if (current > previous) return ' ▲';
              if (current < previous) return ' ▼';
              return '';
            }

            var date = document.getElementById('date');
            date.innerHTML = date.innerHTML.replace('dd-MM-yyyy', rates.Date.substr(0, 10));

            var USDrate = rates.Valute.USD.Value.toFixed(4).replace('.', ',');
            var USD = document.getElementById('USD');
            USD.innerHTML = USD.innerHTML.replace('00,0000', USDrate);
            USD.innerHTML += trend(rates.Valute.USD.Value, rates.Valute.USD.Previous);

            var EURrate = rates.Valute.EUR.Value.toFixed(4).replace('.', ',');
            var EUR = document.getElementById('EUR');
            EUR.innerHTML = EUR.innerHTML.replace('00,0000', EURrate);
            EUR.innerHTML += trend(rates.Valute.EUR.Value, rates.Valute.EUR.Previous);
            }
      </script>
      <script src="https://www.cbr-xml-daily.ru/daily_jsonp.js" async></script>
    </body>
